---
layout: master
title:  Blog
---

{% for post in site.posts %}
<!--Blog Post-->
<div class="blog margin-bottom-40">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="blog-post-tags">
        <ul class="list-unstyled list-inline blog-info">
            <li><i class="fa fa-calendar"></i> {{ post.date | date: '%B %d, %Y' }}</li>
            <li><i class="fa fa-pencil"></i> Pete Smith</li>
            <li><i class="fa fa-comments"></i> <a href="{{ post.url }}/#disqus_thread">0 Comments</a></li>
        </ul>
        <ul class="list-unstyled list-inline blog-tags">
            <li>
                <i class="fa fa-tags"></i>
                	{% for tag in post.tags %}
	                <a href="#">{{ tag }}</a>
                	{% endfor %}
            </li>
        </ul>        
    </div>
    {% if post.preview_image %}
    <div class="blog-img">
        <img class="img-responsive" src="{{ "assets/img/preview/" | prepend: site.baseurl | append: post.preview_image }}" alt="">
    </div>
    {% endif %}
    {{ post.excerpt }}
    <p><a class="btn-u btn-u-small" href="{{ post.url }}"><i class="fa fa-plus-sign"></i> Read More</a></p>
</div>
<!--End Blog Post-->
{% endfor %}
